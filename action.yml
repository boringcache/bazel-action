name: 'BoringCache Bazel'
description: 'Cache once. Reuse everywhere. Bazel remote cache backed by BoringCache.'
author: 'BoringCache'

inputs:
  cli-version:
    description: 'BoringCache CLI version (e.g., v1.0.0). Set to "skip" to disable automatic CLI setup.'
    required: false
    default: 'v1.6.0'
  workspace:
    description: 'BoringCache workspace identifier (e.g., my-org/my-project). Defaults to repository name.'
    required: false
  cache-tag:
    description: 'Cache tag for BoringCache. Defaults to repository name.'
    required: false
    default: ''
  proxy-port:
    description: 'Port for the BoringCache cache proxy.'
    required: false
    default: '5000'
  read-only:
    description: 'Do not upload build results to cache (useful for PRs).'
    required: false
    default: 'false'
  proxy-no-git:
    description: 'Pass `--no-git` to BoringCache proxy.'
    required: false
    default: 'false'
  proxy-no-platform:
    description: 'Pass `--no-platform` to BoringCache proxy.'
    required: false
    default: 'false'
  verbose:
    description: 'Enable verbose CLI output for debugging.'
    required: false
    default: 'false'

outputs:
  cache-tag:
    description: 'Resolved cache tag.'
  proxy-port:
    description: 'Proxy port used.'
  workspace:
    description: 'Resolved workspace.'

runs:
  using: 'node24'
  main: 'dist/restore/index.js'
  post: 'dist/save/index.js'
  post-if: always()

branding:
  icon: 'package'
  color: 'blue'
